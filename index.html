<!DOCTYPE html>
<html lang="en-EN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="result-box">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary-box">
        <h3 class="width">Summary</h3>
        <div class="reaction-box flex width"><img src="./images/icon-reaction.svg" alt="Icon which looks like blitz">
          <p class="title">Reaction</p>
          <p><span>80</span> / 100</p>
        </div>
        <div class="memory-box flex width"><img src="./images/icon-memory.svg" alt="Icon which looks like brain">
          <p class="title">Memory</p>
          <p><span>92</span> / 100</p>
        </div>
        <div class="verbal-box flex width"><img src="./images/icon-verbal.svg" alt="Icon which looks like chat bubble">
          <p class="title">Verbal</p>
          <p><span>61</span> / 100</p>
        </div>
        <div class="visual-box flex width"><img src="./images/icon-visual.svg" alt="Icon which looks like eye">
          <p class="title">Visual</p>
          <p><span>72</span> / 100</p>
        </div>
        <button class="continue-btn width">Continue</button>
      </div>
    </div>
  </main>
</body>

</html>
